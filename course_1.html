<!DOCTYPE html>
<html>
<head>
    <title>Course Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .course-image {
            max-width: 100%;
            height: auto;
        }

        .course-title {
            font-size: 24px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .course-description {
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .course-details {
            margin-bottom: 20px;
        }

        .course-details p {
            margin: 5px 0;
        }

        .enroll-button {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .enroll-button:hover {
            background-color: #000;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Course Page</h1>
    </header>

    <div class="container">
        <img class="course-image" src="course-image.jpg" alt="Course Image">
        <h2 class="course-title">Introduction to Web Development</h2>
        <p class="course-description">Learn the basics of web development, including HTML, CSS, and JavaScript, to create interactive and engaging websites.</p>
        <div class="course-details">
            <p><strong>Duration:</strong> 8 weeks</p>
            <p><strong>Instructor:</strong> John Doe</p>
            <p><strong>Price:</strong> $99</p>
        </div>
        <a href="#" class="enroll-button">Enroll Now</a>
    </div>

    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
