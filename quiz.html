<!DOCTYPE html>
<html>
<head>
    <title>Data Batches</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>QUIZ</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">About</a></li>
                <li><a href="course_1.html">Courses</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div>
            <h2>Welcome to our small quiz</h2>
            <h4>Enter your answers below:</h4>
        </div>
    </section>
    <section>
          <form 
            method="POST" 
            action="https://script.google.com/macros/s/AKfycbx4QDSapc4sxIwS8a_EWnb0S2iwzCmgydVeq939r5RKd-Gk7hbx1ikKHx9VfYoi1pVaUg/exec"
            >
            <label for="name">What is your name?</label>
            <input name="name" type="text" placeholder="name" required>
            <br>
            <label for="grade and section">What is your grade and section?</label>
            <input name="grade and section" type="text" placeholder="grade and section" required>
            <br>
            <label>What is the hottest planet?</label>
            <select name="hottest planet" required>
                <option value="" disabled selected>Select an answer</option>
                <option value="w">Pluto</option>
                <option value="w">Earth</option>
                <option value="r">Venus</option>
              </select>
            <br>
            <label>How many elements are in a periodic table?</label>
            <select name="elements of periodic table" required>
                <option value="" disabled selected>Select a question</option>
                <option value="w">100</option>
                <option value="w">89</option>
                <option value="r">118</option>
              </select>
            <br>
            <label>What is the answer of: 3+3x3-3?</label>
            <select name="math question" required>
                <option value="" disabled selected>Select a question</option>
                <option value="r">9</option>
                <option value="w">infinity</option>
                <option value="w">0</option>
              </select>
            <br>
            <label>What is the spoken language in brazil?</label>
            <select name="language in brazil" required>
                <option value="" disabled selected>Select a question</option>
                <option value="w">English</option>
                <option value="w">Brazilian</option>
                <option value="r">Portuguese</option>
              </select>
            <br>
            <label>What is the country with the highest population?</label>
            <select name="country with highest population" required>
                <option value="" disabled selected>Select a question</option>
                <option value="w">Russia</option>
                <option value="w">China</option>
                <option value="r">India</option>
              </select>
            <br>
            <label>How many states are in the United States of America?</label>
            <select name="usa states" required>
                <option value="" disabled selected>Select a question</option>
                <option value="r">51</option>
                <option value="w">61</option>
                <option value="w">45</option>
              </select>
            <br>
            <label>What is the origin of olympic games?</label>
            <select name="origin of olympic games" required>
                <option value="" disabled selected>Select a question</option>
                <option value="w">Italy</option>
                <option value="r">Greece</option>
                <option value="w">Romania</option>
              </select>
            <br>
            <label>What is the current state of the soviet union?</label>
            <select name="soviet union is" required>
                <option value="" disabled selected>Select a question</option>
                <option value="w">still formed</option>
                <option value="w">is forming</option>
                <option value="r">seperated</option>
              </select>
            <br>
            <label>What year did World War two end?</label>
            <select name="end of world war 2" required>
                <option value="" disabled selected>Select a question</option>
                <option value="w">1990</option>
                <option value="r">1945</option>
                <option value="w">2001</option>
              </select>
            <br>
            <label>In what year was Dar-Al Hayat founded?</label>
            <select name="year of foundation (D-HAYAT)" required>
                <option value="" disabled selected>Select a question</option>
                <option value="w">2015</option>
                <option value="w">2010</option>
                <option value="r">2012</option>
              </select>
            <br>
            <label>Rate our project from 1-5</label>
            <select name="rating" required>
                <option value="" disabled selected>Select a question</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>
            <button type="submit">Send</button>
            <h4>Thank you for your time.</h4>
            </form>
    </section>
    <footer>
        <p>&copy; 2023 Dar-Al Hayat School. All rights reserved.</p>
    </footer>
</body>
</html>
